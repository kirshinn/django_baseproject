{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
    <h1>Добро пожаловать!</h1>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}!</p>
    {% else %}
        <p>Пожалуйста, <a href="{% url 'login' %}">войдите</a> или <a href="{% url 'register' %}">зарегистрируйтесь</a>.</p>
    {% endif %}
{% endblock %}
