{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
